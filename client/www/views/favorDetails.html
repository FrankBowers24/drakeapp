

<ion-view title="login">
   <div class="bar bar-subheader favorHead">
      <h2 class="title">{{ selectedFavor.topic }}</h2>
    </div>
  <ion-content class="has-subheader" padding="false">
  <ion-content>
  <ion-refresher on-refresh="getAllPhotos()">
  </ion-refresher>
  <h3>{{ selectedFavor.description }}</h3>
    <ion-list ng-repeat="photo in selectedFavor.photos | orderBy:'-votes'" class="wrap">
      <div class="list card">
      <div class="row">
        <div class="col col-80">
          <div class="item item-image"><img class="favorDetail" ng-src="{{photo.url}}"></div>
        </div>

        <div class="col col-center">
          <div class="picVoting">
            <a ng-click="upVotePhoto(photo)" class="button button-icon icon ion-ios-arrow-up"></a><br>
            <span class="votes">{{photo.votes}}</span><br>
            <a ng-click="downVotePhoto(photo)" class="button button-icon icon ion-ios-arrow-down"></a>
         </div>
        </div>
      </div>
    </div>

    </ion-list>
  </ion-content>
  <ion-footer-bar class="camera-footer bar-calm">  
    <button class="button cambutton button-icon icon ion-camera" ng-click="getPhoto()" ng-show="selectedFavor.camera"></button>    
  </ion-footer-bar>
</ion-view>
