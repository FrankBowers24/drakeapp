<ion-view title="login">
  <ion-content padding="false">
    <h2 class="title welcome">Welcome!</h2>
    <form ng-submit="letsGo()">
	    <div class="list list-inset">
	      <label class="item item-input">
	        <input ng-model="username" type="text" placeholder="Username">
	      </label>
	      <label class="item item-input">
	        <input ng-model="password" type="text" placeholder="Password">
	      </label>
	    </div> 
	    <div>
          <button type="submit" class="button button-block button-calm">Submit</button>
           <span> <p  ng-click="useBrowser()"> CLICK HERE FOR BROWSER</p></span>
		
      	  <span> <img class="oauth_button" ng-click="fbLogin()" src="http://i.stack.imgur.com/pZzc4.png" /></span><br />

        </div>
      </form> 

      <span><img class="oauth_button" ng-click="fbLogin()" src="http://i.stack.imgur.com/pZzc4.png" /></span>
      <br />

  </ion-content>
</ion-view>
