<ion-view title="requestMap">
  <ion-content data-tap-disabled="true" padding="false" ng-controller="requestMapCtrl">
    <!--     <div id="map" data-tap-disabled="true" style="width:100%; height:100%"></div> -->
    <ui-gmap-google-map center="map.center" options="options" zoom="map.zoom" style="width:100%; height:100%"
         dragging="map.dragging"
         bounds="map.bounds"
         events="map.events"
         pan="true"
         control="map.control"
    >
<!--       <ui-gmap-markers models="map.markers" coords="'self'" icon="'icon'" fit='true' modelsbyref="false" click="onClick">
      </ui-gmap-markers> -->
    </ui-gmap-google-map>
  </ion-content>
  <ion-footer-bar class="camera-footer bar-calm">
    <div class="button-bar">
        <button class="button button-outline button-light padding-left">Hot</button>
        <a class="button button-icon icon ion-search"></a>
        <button class="button button-outline button-light padding-right">New</button>
    </div>
  </ion-footer-bar>  

</ion-view>
