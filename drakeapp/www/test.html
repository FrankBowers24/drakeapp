<html ng-app="ionic.example">
  <head>
    <meta charset="utf-8">
    <title>Map</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    
    <link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="test.css">
    <script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script>
    <!-- angular-google-maps --> 
    <script src="lib/lodash/dist/lodash.min.js"></script>

    <script src='lib/angular-google-maps/dist/angular-google-maps.min.js'></script>

    <script type="text/javascript" src="mapTest.js"></script>
    <!-- google maps javascript -->
    <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyDtgTBTZdqBh3Oo0hqfw3NtqXT-G2Keo1M&sensor=true&libraries=places"></script>

  </head>
  <body ng-controller="MapCtrl">
    <ion-header-bar class="bar-dark" >
      <h1 class="title">Map</h1>
    </ion-header-bar>
    <ion-content>
      <input id="pac-input" class="controls" type="text" placeholder="Search Box">
      <div id="map" data-tap-disabled="true"></div>
    </ion-content>
    <ion-footer-bar class="bar-dark">
      <a ng-click="centerOnMe()" class="button button-icon icon ion-navigate">Find Me</a>
    </ion-footer-bar>
  </body>
</html>
